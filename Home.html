<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Jacky's JavaScript Password Generator</title>
		<script src="Main.js"></script>
	</head>
	<body onload="initialise();">
		<div class="container">
			<h1 class="h1">JavaScript Password Generator</h1>
		</div>
		<div class="container">
			<form name="passwordSettings">
				<fieldset>
					<legend>Generate using character set</legend>
					<div class="position-relative">
						<div class="row align-items-start">
							<div class="col">
								<label for="lengthInput">Length of generated password:</label>
								<br /><br />
								<input type="checkbox" class="form-check-input" id="uppercaseCheckbox" />
								<label for="uppercaseCheckbox">&nbsp;Uppercase (A, B, C, ...)</label>
								<br />
								<input type="checkbox" class="form-check-input" id="lowercaseCheckbox" />
								<label for="lowercaseCheckbox">&nbsp;Lowercase (a, b, c, ...)</label>
								<br />
								<input type="checkbox" class="form-check-input" id="digitsCheckbox" />
								<label for="digitsCheckbox">&nbsp;Digits (0, 1, 2, ...)</label>
								<br />
								<input type="checkbox" class="form-check-input" id="spaceCheckbox" />
								<label for="spaceCheckbox">&nbsp;Space ( )</label>
							</div>
							<div class="col">
								<input type="number" id="lengthInput" value="20" min="1" max="100" />
								<br /><br />
								<input type="checkbox" class="form-check-input" id="minusCheckbox" />
								<label for="minusCheckbox">&nbsp;Minus (-)</label>
								<br />
								<input type="checkbox" class="form-check-input" id="underlineCheckbox" />
								<label for="underlineCheckbox">&nbsp;Underline (_)</label>
								<br />
								<input type="checkbox" class="form-check-input" id="specialCheckbox" />
								<label for="specialCheckbox">&nbsp;Special (!, $, %, &, ...)</label>
								<br />
							</div>
							<div class="col"></div>
							<div class="col"></div>
						</div>
					</div>
					<br />
					<input type="button" value="Generate" onclick="makePassword();" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
